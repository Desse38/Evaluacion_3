<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario de Registro</title>
</head>
<body>

<div class="container my-3">
    <h1 class="text-center" id="titulo_pedro"></h1>
    <h1 class="text-center" id="titulo">Registro</h1>
    <hr>
    <form action="pagina.html" onsubmit="return validar();" method="post">

        <!-- Nombre de ususrio y contraseña -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Nombre de usuario</label>
                <input id="input_nombre" class="form-control" type="text" placeholder="Ingrese su Nombre de Usuario">
                <div id="error_nombre"></div>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Contraseña</label>
                <input id="input_contraseña" class="form-control" type="password" placeholder="Ingrese su Contraseña">
                <div id="error_contraseña"></div>
                <label class="form-label">Confirmar Contraseña</label>
                <input id="input_confirmacion" class="form-control" type="password" placeholder="Confirme su Contraseña">
                <div id="error_confirmacion"></div>
            </div>
        </div>

        <!-- Direccion-->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Dirección</label>
                <input id="input_direccion" class="form-control" type="text" placeholder="Ingrese su Dirección">
                <div id="error_direccion"></div>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Código postal (opcional)</label>
                <input id="input_postal" class="form-control" type="text" placeholder="Opcional">
            </div>
        </div>

        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Comuna</label>
                <select id="select_comuna" class="form-select">
                    <option value="default" disabled selected hidden>Seleccione su comuna</option>
                    <option value="Mariquina">Mariquina</option>
                    <option value="Panguipulli">Panguipulli</option>
                    <option value="Los Lagos">Los Lagos</option>
                    <option value="Lanco">Lanco</option>
                    <option value="Futrono">Futrono</option>
                    <option value="Valdivia">Valdivia</option>
                    <option value="Río Bueno">Río Bueno</option>
                    <option value="La Unión">La Unión</option>
                    <option value="Corral">Corral</option>
                    <option value="Lago Ranco">Lago Ranco</option>
                    <option value="Paillaco">Paillaco</option>
                    <option value="Máfil">Máfil</option>  
                </select>
                <div id="error_comuna"></div>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Número de Teléfono</label>
                <input id="input_telefono" class="form-control" type="text" placeholder="+56 9 XXXX XXXXX" oninput="formatotelefono(this)">
                <div id="error_telefono"></div>
                <label class="form-label">Sitio Web</label>
                <input id="input_url" class="form-control" type="text" placeholder="https://www.sitioejemplo.com">
                <div id="error_url"></div>
            </div>
        </div>

        <!-- Intereses -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Intereses o pasatiempos</label>
                <input id="input_aficion" class="form-control" type="text" placeholder="Ingrese aquí su afición o pasatiempos">
                <button id="boton_agregar" type="button" class="btn btn-primary mt-3">Agregar</button>
                <div id="error_aficiones"></div>
            </div>
            <div id="lista_intereses" class="col-md-6 mb-3">
                <ul class="list-group"></ul>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-auto">
                <button id="boton_registrarse" class="btn btn-custom" type="submit">Registrarse</button>
            </div>
        </div>
    </form>
</div>

<script>
    function formatotelefono(input) {
        var formatonumero = '+';
        for (var i = 0; i < number.length; i++) {
            if (i === 2 || i === 5) {
                formatonumero += ' ';
            }
            formatonumero += number.charAt(i);
        }

        input.value = formatonumero;
    }
</script>

<script src="Js/validaciones.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
